<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн карты</title>
    
    <!-- Подключение CSS файлов -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    
    <!-- Подключение Leaflet и других библиотек -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">/m</div>
            <h1 class="title">дизайн карты</h1>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <!-- Список объектов на карте -->
        <div class="objects-container">
            <h2 class="objects-title">Объекты</h2>
            <div class="objects-list" id="objects-list">
                <div class="objects-empty" id="objects-empty">Добавьте объекты на карту</div>
            </div>
        </div>
        
        <!-- Кнопка сохранения карты -->
        <button class="save-button" id="save-map">сохранить карту</button>
    </div>
    
    <!-- Подключение JavaScript файлов -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
